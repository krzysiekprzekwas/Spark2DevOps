<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ITSM to Azure DevOps</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="Logo" class="logo">
    <h1>Bug Reporter</h1>
  </div>
  <label>Title:<input type="text" id="bug-title"></label>
  <label>Description:<textarea id="bug-desc" rows="3"></textarea></label>
  <label>Repro Steps:<textarea id="bug-repro" rows="3"></textarea></label>
  <label>Reported by:<input type="text" id="bug-reportedby"></label>
  <button id="create-bug">Create Bug</button>
  <div id="status">
    <span id="status-text"></span>
    <span id="status-arrow" aria-hidden="true">
      <svg width="18" height="18" viewBox="0 0 20 20" style="vertical-align: middle;"><path d="M7 5l5 5-5 5" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </span>
  </div>
  <a href="#" id="open-options">Settings</a>
  <script src="popup.js"></script>
</body>
</html>
